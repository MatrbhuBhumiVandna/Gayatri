<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Trailer - Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar - Customer List -->
            <div class="col-md-3 sidebar">
                <div class="search-box p-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by name or mobile">
                </div>
                <div class="customer-list">
                    <ul id="customerList" class="list-group">
                        <!-- Customer list will load here -->
                    </ul>
                </div>
            </div>
            
            <!-- Right Side - Customer Details -->
            <div class="col-md-9 main-content">
                <!-- Navbar with Customer Info -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <span class="navbar-brand" id="customerNameNav">Select a customer</span>
                        <span class="navbar-text" id="customerMobileNav"></span>
                    </div>
                </nav>
                
                <!-- Tab Navigation -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="shirt-tab" data-bs-toggle="tab" data-bs-target="#shirt" type="button" role="tab">SHIRT</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pant-tab" data-bs-toggle="tab" data-bs-target="#pant" type="button" role="tab">PANT</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="blazer-tab" data-bs-toggle="tab" data-bs-target="#blazer" type="button" role="tab">BLAZER</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="sherwani-tab" data-bs-toggle="tab" data-bs-target="#sherwani" type="button" role="tab">SHERWANI</button>
                    </li>
                </ul>
                
                <!-- Tab Content -->
                <div class="tab-content p-3" id="myTabContent">
                    <!-- Shirt Tab -->
                    <div class="tab-pane fade show active" id="shirt" role="tabpanel">
                        <div class="row measurement-form" id="shirtForm"></div>
                    </div>
                    
                    <!-- Pant Tab -->
                    <div class="tab-pane fade" id="pant" role="tabpanel">
                        <div class="row measurement-form" id="pantForm"></div>
                    </div>
                    
                    <!-- Blazer Tab -->
                    <div class="tab-pane fade" id="blazer" role="tabpanel">
                        <div class="row measurement-form" id="blazerForm"></div>
                    </div>
                    
                    <!-- Sherwani Tab -->
                    <div class="tab-pane fade" id="sherwani" role="tabpanel">
                        <div class="row measurement-form" id="sherwaniForm"></div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="action-buttons p-3">
                    <button id="addNewCustomerBtn" class="btn btn-primary">Add New Customer</button>
                    <button id="saveBtn" class="btn btn-success" disabled>Save Measurements</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
